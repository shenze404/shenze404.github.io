<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <script>
        function loadProfile() {
            var id = localStorage.getItem("currentUser");
            if (!id) {
                alert("请先登录！");
                window.location.href = "login.html";
                return;
            }

            var user = JSON.parse(localStorage.getItem(id));
            document.getElementById("profile").innerHTML =
                "<h2>用户名：" + user.id + "</h2>" +
                "<img src='" + user.avatar + "' width='100' height='100' style='border-radius:50%;'>";
        }
    </script>
</head>
<body onload="loadProfile()">
    <h1>个人主页</h1>
    <div id="profile"></div>
</body>
</html>
